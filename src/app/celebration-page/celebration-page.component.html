<!-- Celebration Modal -->
<div *ngIf="showModal" class="celebration-modal">
  <!-- Full-screen GIF background -->
  <div class="gif-background">
    <img [src]="celebrationType === 'birthday' ? birthdayGifUrl : anniversaryGifUrl" 
         alt="Celebration Animation" 
         class="full-screen-gif">
  </div>
  
  <!-- Celebration Content -->
  <div class="celebration-content">
    <div class="celebration-message">
      
      <!-- Celebration Title -->
      <h2 class="celebration-title">{{ celebrationMessage }}</h2>
      
      <!-- Birthday Celebration Content -->
      <div *ngIf="celebrationType === 'birthday'" class="celebration-details">
        <!-- <p>ğŸ‰ Wishing you a day filled with happiness and joy! ğŸ‰</p> -->
        <p>May all your dreams and wishes come true!</p>
      </div>
      
      <!-- Anniversary Celebration Content -->
      <div *ngIf="celebrationType === 'anniversary'" class="celebration-details">
        <p>ğŸŒŸ Thank you for your dedication and hard work! ğŸŒŸ</p>
        <p>Here's to many more successful years ahead!</p>
        <div class="years-badge">{{ yearsCompleted }} {{ yearsCompleted === 1 ? 'Year' : 'Years' }}</div>
      </div>
      
    </div>
  </div>

</div>
