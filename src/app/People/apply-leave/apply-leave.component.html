<!-- apply-leave.component.html -->
<div class="modal" *ngIf="isModalOpen">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h4>Apply Leave</h4>
      <button class="close-btn" (click)="closeModal()">&times;</button>
    </div>

    <div class="modal-body">
      <form [formGroup]="leaveForm" (ngSubmit)="submitForm()">
        <div class="form-group">
          <label for="empid">Employee ID <span class="required">*</span></label>
          <input type="text" id="empid" formControlName="empid" readonly />
        </div>

        <div class="form-group">
          <input type="hidden" id="aj" formControlName="aj">
          <label for="leavetype">Leave Type <span style="color: red;">*</span></label>
          <select id="leavetype" formControlName="leavetype" required (click)="$event.stopPropagation()" (change)="calculatenoofdays()">
            <option value="" selected>Select</option>
            <option *ngFor="let type of leaveTypes" [value]="type">{{ type }}</option>
          </select>
        </div>

        <div class="form-group">
          <label>Leave Dates <span style="color: red;">*</span></label>
          <div class="date-group">
            <div>
              <label>Start Date</label>
              <input type="date" formControlName="startdate" (change)="calculatenoofdays()" required>
              <select formControlName="startHalf" (click)="$event.stopPropagation()" (change)="calculatenoofdays()">
                <option [value]="false">Full Day</option>
                <option [value]="true">Half Day</option>
              </select>
            </div>

            <div>
              <label>End Date</label>
              <input type="date" formControlName="enddate" (change)="calculatenoofdays()" required>
              <select formControlName="endHalf" (click)="$event.stopPropagation()" (change)="calculatenoofdays()">
                <option [value]="false">Full Day</option>
                <option [value]="true">Half Day</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="noofdays">No. of Days</label>
          <input type="text" id="noofdays" formControlName="noofdays" readonly />
        </div>

        <div class="form-group">
          <label for="teamemail">Manager Email ID <span style="color: red;">*</span></label>
          <input type="email" id="teamemail" formControlName="teamemail" readonly>
        </div>

        <div class="form-group">
          <label for="leavereason">Reason for Leave <span style="color: red;">*</span></label>
          <textarea id="leavereason" formControlName="leavereason" rows="4" required></textarea>
        </div>

        <div class="modal-footer">
          <button class="btn-submit" type="submit">Submit</button>
          <button class="btn-cancel" type="button" (click)="closeModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
