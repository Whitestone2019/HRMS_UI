<div class="container">
  <h2>ID Card Photo</h2>
  <p>Kindly upload a clear passport-size photograph with a plain background. Selfies will not be accepted.</p>

  <form (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <div class="form-group">
      <label>Employee ID</label>
      <input type="text" [(ngModel)]="employeeId" name="employeeId" readonly />
    </div>

    <div class="form-group">
      <label>Passport size, white background (less than 2 weeks old)</label>
      <input type="file" (change)="onFileSelected($event)" accept="image/*" required />
    </div>

    <div class="button-group">
      <!-- Show Upload button only if photo is not uploaded -->
      <button *ngIf="!hasUploaded" type="submit" [disabled]="!selectedFile">Upload</button>
      
      <!-- Close button always visible -->
      <button type="button" (click)="onClose()" class="close-btn">Close</button>
    </div>
  </form>

  <div *ngIf="uploadMessage" class="message">{{ uploadMessage }}</div>
</div>
