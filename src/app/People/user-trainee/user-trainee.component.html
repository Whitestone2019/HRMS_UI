<div class="container">
  <h5>USER AND TRAINEE ADD</h5>

  <!-- Radio buttons for selecting form -->
  <div class="radio-buttons">
    <label>
      <input type="radio" name="formSelect" value="user" [(ngModel)]="selectedForm" /> User Maintenance
    </label>
    <label>
      <input type="radio" name="formSelect" value="trainee" [(ngModel)]="selectedForm" /> Trainee Master
    </label>
  </div>

  <!-- User Maintenance Form -->
<div *ngIf="selectedForm === 'user'" class="form-container">
  <h3>User Maintenance</h3>
  <form [formGroup]="userForm" (ngSubmit)="submitUser()" novalidate>
    <div class="form-columns">
      <div class="column">
        <label>Employee ID:</label>
        <input formControlName="empid" type="text" />

        <label>Password:</label>
        <input formControlName="password" type="password" />

        <label>Username:</label>
        <input formControlName="username" type="text" />

        <label>First Name:</label>
        <input formControlName="firstname" type="text" />

        <label>Repote To:</label>
        <select formControlName="repoteTo" (click)="$event.stopPropagation()">
          <option value="">-- Select Manager --</option>
          <option *ngFor="let emp of employees" [value]="emp.employeeId">
             {{ emp.employeeId }} - {{ emp.employeeName }}
          </option>
        </select>
      </div>
      <div class="column">
        <label>Last Name:</label>
        <input formControlName="lastname" type="text" />

        <label>Email ID:</label>
        <input formControlName="emailid" type="email" />

        <label>Phone Number:</label>
        <input formControlName="phonenumber" type="text" />

          <label>Role:</label>
        <select formControlName="roleid"  (click)="$event.stopPropagation()">
          <option value="">-- Select Role --</option>
          <option *ngFor="let role of roles" [value]="role.roleid">
            {{ role.roleid }} - {{role.description}}
          </option>
        </select>

        <label>Employee Type:</label>
        <select formControlName="empType" (click)="$event.stopPropagation()">
          <option value="">-- Select Employee Type --</option>
          <option value="Full Time">Full Time</option>
          <option value="Contract">Contract</option>
          <option value="Consultant">Consultant</option>
          <option value="Full Time Remote">Full Time Remote</option>
          <option value="Probation Period">Probation Period</option>  
        </select>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit">Save User</button>
      <button type="button" (click)="closeForm('user')">Close</button>
    </div>
  </form>
</div>
