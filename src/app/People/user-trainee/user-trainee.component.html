<div class="container">
  <h5>USER AND TRAINEE ADD</h5>

  <!-- Radio buttons for selecting form -->
  <div class="radio-buttons">
    <label>
      <input type="radio" name="formSelect" value="user" [(ngModel)]="selectedForm" /> User Maintenance
    </label>
    <label>
      <input type="radio" name="formSelect" value="trainee" [(ngModel)]="selectedForm" /> Trainee Master
    </label>
  </div>

  <!-- User Maintenance Form -->
  <div *ngIf="selectedForm === 'user'" class="form-container">
    <h3>User Maintenance</h3>
    <form [formGroup]="userForm" (ngSubmit)="submitUser()">
      <div class="form-columns">
        <div class="column">
          <label>Employee ID:</label>
          <input formControlName="empid" type="text" />

          <label>Password:</label>
          <input formControlName="password" type="password" />

          <label>Username:</label>
          <input formControlName="username" type="text" />

          <label>First Name:</label>
          <input formControlName="firstname" type="text" />

          <!-- ðŸ‘‡ Added Repote To -->
          <label>Repote To:</label>
          <input formControlName="repoteTo" type="text" />
        </div>
        <div class="column">
          <label>Last Name:</label>
          <input formControlName="lastname" type="text" />

          <label>Email ID:</label>
          <input formControlName="emailid" type="email" />

          <label>Phone Number:</label>
          <input formControlName="phonenumber" type="text" />

          <label>Role ID:</label>
          <input formControlName="roleid" type="text" />

          <label>Employee Type:</label>
          <select formControlName="empType" (click)="$event.stopPropagation()">
            <option value="">-- Select Employee Type --</option>
            <option value="Full Time">Full Time</option>
            <option value="Contract">Contract</option>
            <option value="Consultant">Consultant</option>
            <option value="Full Time Remote">Full Time Remote</option>
            <option value="Probation Period">Probation Period</option>  
          </select>
        </div>
      </div>

      <!-- Save + Close buttons -->
      <div class="form-actions">
        <button type="submit">Save User</button>
        <button type="button" (click)="closeForm('user')">Close</button>
      </div>
    </form>
  </div>

  <!-- Trainee Master Form -->
  <div *ngIf="selectedForm === 'trainee'" class="form-container">
    <h3>Trainee Master</h3>
    <form [formGroup]="traineeForm" (ngSubmit)="submitTrainee()">
      <div class="form-columns">
        <div class="column">
          <label>Trainee ID:</label>
          <input formControlName="trngid" type="text" />

          <label>Password:</label>
          <input formControlName="password" type="password" />

          <label>Name:</label>
          <input formControlName="name" type="text" />
        </div>
        <div class="column">
          <label>Email ID:</label>
          <input formControlName="emailid" type="email" />

          <label>Phone Number:</label>
          <input formControlName="phonenumber" type="text" />

          <label>Role ID:</label>
          <input formControlName="roleid" type="text" />

          <label>Employee Type:</label>
          <select formControlName="empType" (click)="$event.stopPropagation()">
            <option value="">-- Select Employee Type --</option>
            <option value="trainee">Trainee</option>
            <option value="intern">Intern</option>
            <option value="contract">Contract</option>
          </select>
        </div>
      </div>

      <!-- Save + Close buttons -->
      <div class="form-actions">
        <button type="submit">Save Trainee</button>
        <button type="button" (click)="closeForm('trainee')">Close</button>
      </div>
    </form>
  </div>

  <div *ngIf="message" class="message">{{ message }}</div>
</div>
