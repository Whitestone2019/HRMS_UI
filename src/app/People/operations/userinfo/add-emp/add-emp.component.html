<body>
    <div class="modal">
        <div class="modal-header">
            <h2>Add User(s)</h2>
            <span class="close">&times;</span>
        </div>
        <div class="modal-body">
            <div class="steps">
                <div class="step active">
                    <div class="step-number active">1</div>
                    <div class="step-label">Create User Account</div>
                </div>
                <div class="step">
                    <div class="step-number">2</div>
                    <div class="step-label">Edit User Data</div>
                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    <div class="step-label">Trigger Onboarding</div>
                </div>
            </div>
            <div class="form-group">
                <label for="employee-id">Employee ID <span style="color: red;">*</span></label>
                <div style="display: flex; flex-direction: column;">
                    <div style="display: flex;">
                        <input type="text" id="employee-id" name="employee-id" [(ngModel)]="user.employeeId">
                        
                    </div>
                    
                    <span class="error-message" *ngIf="errorMessages.employeeId">{{ errorMessages.employeeId }}</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="first-name">First Name <span style="color: red;">*</span></label>
                <div style="display: flex; flex-direction: column;">
                    <input type="text" id="first-name" name="first-name" [(ngModel)]="user.firstName">
                    <span class="error-message" *ngIf="errorMessages.firstName">{{ errorMessages.firstName }}</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="last-name">Last Name <span style="color: red;">*</span></label>
                <div style="display: flex; flex-direction: column;">
                    <input type="text" id="last-name" name="last-name" [(ngModel)]="user.lastName">
                    <span class="error-message" *ngIf="errorMessages.lastName">{{ errorMessages.lastName }}</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email-id">Email Id <span style="color: red;">*</span></label>
                <div style="display: flex; flex-direction: column;">
                    <input type="text" id="email-id" name="email-id" [(ngModel)]="user.emailId">
                    <span class="error-message" *ngIf="errorMessages.emailId">{{ errorMessages.emailId }}</span>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="create-btn" (click)="validateForm()">
                <div class="icon approvals"></div>
                <p>Create</p>
            </button>
        </div>

        <!-- Alert Box -->
<div class="alert-box" *ngIf="showAlert">
    <p>{{ alertMessage }}</p>
</div>
    </div>
</body>
