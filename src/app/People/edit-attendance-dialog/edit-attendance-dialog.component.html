<div class="edit-dialog">
  <div class="edit-form">
    <h4>Edit Attendance for {{ formattedDate }}</h4>
    <form [formGroup]="editForm">
      <div class="form-group full-width">
        <label for="status">Status</label>
        <select id="status" formControlName="status" class="form-control" (click)="$event.stopPropagation()">
          <option value="Present">Present</option>
          <option value="Absent">Absent</option>
          <option value="Week Off">Week Off</option>
          <option value="Comp off">Comp off</option>
          <option value="Public holiday">Public holiday</option>
          <option value="Forgot">Forgot to checkin</option>
          <option value="OD">OD</option>
        </select>
      </div>
      <div class="form-group full-width">
        <label for="remarks">Remarks</label>
        <textarea id="remarks" formControlName="remarks" rows="4" class="form-control"></textarea>
      </div>
      <div class="form-actions">
        <button type="button" class="save-btn" (click)="save()" [disabled]="!editForm.valid">Save</button>
        <button type="button" class="cancel-btn" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
