<div class="calendar-container">
  <div class="calendar-header">
    <button (click)="changeMonth(-1)" class="nav-button">&#8249;</button>
    <h2>
      {{ mode === 'report' ? (employeeName + ' - ') : '' }}
      {{ currentMonth }} {{ currentYear }}
    </h2>
    <button (click)="changeMonth(1)" class="nav-button">&#8250;</button>
  </div>

  <div class="calendar-grid">
    <div class="calendar-day" *ngFor="let day of daysOfWeek">{{ day }}</div>

    <div 
      *ngFor="let date of monthDates" 
      class="calendar-date"
      [ngClass]="getStatusClass(date)"
      (click)="onDateClick(date)">
      {{ date.day }}
    </div>
  </div>
</div>
