<div class="expense-container">
  <!-- Form on the left side -->
  <div class="expense-form-container">
    <div class="form-header">
      <h2>New Expense</h2>
    </div>

    <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()" class="expense-form">
      <div class="form-grid">
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" formControlName="date">
        </div>

        <div class="form-group">
          <label for="empid">EmpID</label>
          <input type="text" id="empid" formControlName="empid">
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" (click)="$event.stopPropagation()" formControlName="category">
            <option value="">Select Category</option>
            <option value="meals">Meals</option>
            <option value="transportation">Transportation</option>
            <option value="accommodation">Accommodation</option>
            <option value="supplies">Supplies</option>
            <option value="other">Other</option>
          </select>
        </div>


        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" formControlName="amount" placeholder="0.00">
        </div>

        <div class="form-group">
          <label for="currency">Currency</label>
          <select id="currency" (click)="$event.stopPropagation()" formControlName="currency">
            <option value="USD">INR</option>
          </select>
        </div>

        <div class="form-group full-width">
          <label for="description">Description</label>
          <textarea id="description" formControlName="description" rows="3"></textarea>
        </div>
      </div>


      <div class="form-footer">
        <button type="button" class="btn-secondary" (click)="cancel()">Cancel</button>
        <button type="submit" class="btn-primary" [disabled]="!expenseForm.valid">Submit Expense</button>
      </div>

    </form>
  </div>



  <!-- Upload section on the right side -->
  <div class="upload-section">
    <h3>Upload Receipt</h3>
    <input type="file" id="receipt" accept="image/*" [class.small]="uploadedReceipt" (change)="onFileSelected($event)">
    <div *ngIf="uploadedReceipt" class="receipt-preview">
      <h4>Uploaded Receipt:</h4>
      <img [src]="uploadedReceipt" alt="Receipt Preview" style="max-width: 100%; height: auto;">
    </div>

  </div>
</div>
