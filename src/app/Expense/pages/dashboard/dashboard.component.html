<div class="dashboard-container">
 
  <div class="dashboard-content">
   <!-- Router outlet for child components -->
    <router-outlet></router-outlet>

    <!-- Stats Section -->
    <div class="stats-grid">
      <app-stat-card
        title="Total Expenses"
        [amount]="stats.totalExpenses"
        prefix="₹"
        trend="+12.5%"
        trendClass="positive">
      </app-stat-card>
      <app-stat-card
        title="Pending Expenses"
        [amount]="stats.pendingReports"
        prefix="₹"
        trend="+3"
        trendClass="negative">
      </app-stat-card>
      <app-stat-card
        title="Approved Expenses"
        [amount]="stats.approvedExpenses"
        prefix="₹"
        trend="+5.2%"
        trendClass="positive">
      </app-stat-card>
      <app-stat-card
        title="Open Advances"
        [amount]="stats.openAdvances"
        prefix="₹"
        trend="0"
        trendClass="neutral">
      </app-stat-card>
    </div>

    <div class="stats-grid">
      <app-stat-card
        title="Total Advances"
        [amount]="advanceStats.totalAdvances"
        prefix="₹"
        trend="+10%"
        trendClass="positive">
      </app-stat-card>
      <app-stat-card
        title="Pending Advances"
        [amount]="advanceStats.pendingAdvances"
        prefix="₹"
        trend="-2%"
        trendClass="negative">
      </app-stat-card>
      <app-stat-card
        title="Approved Advances"
        [amount]="advanceStats.approvedAdvances"
        prefix="₹"
        trend="+5.2%"
        trendClass="positive">
      </app-stat-card>
      <app-stat-card
        title="Open Advances"
        [amount]="advanceStats.openAdvances"
        prefix="₹"
        trend="0%"
        trendClass="neutral">
      </app-stat-card>
    </div>

    <!-- Charts Section -->
    <!-- <div class="charts-section">
      <app-chart-container
        title="Expense Trends"
        [config]="expenseTrendConfig">
      </app-chart-container>
      <app-chart-container
        title="Category Distribution"
        [config]="categoryDistConfig">
      </app-chart-container>
    </div> -->
  </div>
</div>
