server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;

    index HRMS/index.html;

    # Disable caching for index.html to ensure fresh content
    location /HRMS/index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0";
        add_header Pragma "no-cache";
        expires 0;
    }

    # Cache static assets with hashes for a long time
    location ~* \.(?:ico|css|js|jpg|jpeg|png|gif|svg|woff|woff2|ttf|eot|otf|ttc|webp|json)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        expires 1y;
        access_log off;
    }

    # Serve Angular app and handle SPA routing
    location / {
        try_files $uri $uri/ /HRMS/index.html;
    }
}
